<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="floral-border"></div>
                <h1>Anushka, Will you be my Valentine?</h1>
                <div class="floral-border"></div>
            </div>
            
            <div class="content">
                <div class="message">
                    <p>Try clicking no and it would be a disaster....</p>
                </div>
                
                <div class="buttons">
                    <button id="yesBtn" class="btn btn-yes">
                        <i class="fas fa-heart"></i> Yes
                    </button>
                    <button id="noBtn" class="btn btn-no">
                        No
                    </button>
                </div>
            </div>
            
            <div id="response" class="response">
                <h2>Yesssssss</h2>
                <p>Hope to meet you soon <i class="fas fa-heart"></i></p>
                <div class="panda-container">
                    <div class="panda">
                        <div class="head">
                            <div class="ear left-ear"></div>
                            <div class="ear right-ear"></div>
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="body">
                            <div class="arm left-arm"></div>
                            <div class="arm right-arm"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p></p>
            </div>
        </div>
        
        <div class="floating-hearts"></div>
    </div>
        <!-- Music Player Section - ADD THIS BEFORE </body> -->
    <audio id="backgroundMusic" loop style="display: none;">
        <!-- Your personal song -->
        <source src="./our-song.mp3" type="audio/mpeg">
        <!-- Fallback romantic song -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-a-very-romantic-song-497.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="music-control">
        <button id="musicToggle" class="music-btn">
            <i class="fas fa-play"></i>
        </button>
    </div>
    <!-- Debug info -->
<div id="debug" style="display: none; position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-size: 12px; z-index: 9999;"></div>

<script>
// Debug: Check if music file is accessible
window.addEventListener('load', function() {
    const debugDiv = document.getElementById('debug');
    const musicFile = './our-song.mp3';
    
    // Test if file exists
    fetch(musicFile)
        .then(response => {
            if (response.ok) {
                debugDiv.innerHTML = '✓ Music file found';
                debugDiv.style.background = 'rgba(0,200,0,0.7)';
            } else {
                debugDiv.innerHTML = '✗ Music file not found (404)';
                debugDiv.style.background = 'rgba(200,0,0,0.7)';
            }
            debugDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                debugDiv.style.display = 'none';
            }, 5000);
        })
        .catch(error => {
            debugDiv.innerHTML = '✗ Cannot access music file: ' + error.message;
            debugDiv.style.background = 'rgba(200,0,0,0.7)';
            debugDiv.style.display = 'block';
            
            setTimeout(() => {
                debugDiv.style.display = 'none';
            }, 5000);
        });
});
</script>
    
    <script src="script.js"></script>
    
</body>
</html>
